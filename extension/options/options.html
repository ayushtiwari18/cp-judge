<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CP Judge - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .setting-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #475569;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .help-text {
      font-size: 12px;
      color: #64748b;
      margin-top: 4px;
    }

    .btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öôÔ∏è Settings</h1>
    <p class="subtitle">Configure CP Judge extension preferences</p>

    <form id="settingsForm">
      <div class="setting-group">
        <label for="judgeUrl">Local Judge URL</label>
        <input 
          type="text" 
          id="judgeUrl" 
          value="http://localhost:3000"
          placeholder="http://localhost:3000"
        >
        <p class="help-text">URL of your local judge server (default: http://localhost:3000)</p>
      </div>

      <div class="setting-group">
        <label for="defaultLanguage">Default Language</label>
        <select id="defaultLanguage">
          <option value="cpp">C++ (g++)</option>
          <option value="java">Java</option>
          <option value="python">Python 3</option>
          <option value="javascript">JavaScript (Node.js)</option>
        </select>
        <p class="help-text">Pre-selected language in popup</p>
      </div>

      <div class="setting-group">
        <label for="defaultTimeLimit">Default Time Limit (ms)</label>
        <input 
          type="number" 
          id="defaultTimeLimit" 
          value="2000"
          min="100"
          max="10000"
          step="100"
        >
        <p class="help-text">Default execution timeout in milliseconds</p>
      </div>

      <div class="setting-group">
        <div class="checkbox-group">
          <input type="checkbox" id="autoParseOnPageLoad">
          <label for="autoParseOnPageLoad" style="margin-bottom: 0;">Auto-parse problems on page load</label>
        </div>
        <p class="help-text">Automatically extract test cases when visiting problem pages</p>
      </div>

      <button type="submit" class="btn">üíæ Save Settings</button>

      <div id="status" class="status"></div>
    </form>
  </div>

  <script src="options.js"></script>
</body>
</html>
